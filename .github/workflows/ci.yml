name: ðŸš€ QA Automation Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

jobs:
  setup:
    name: ðŸ”§ Setup & Lint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ” ESLint check
        run: npm run lint
        
      - name: ðŸ“¸ Format check
        run: npm run format:check

  api-tests:
    name: ðŸ”Œ API Testing
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ§ª Run Cypress API tests
        run: npm run test:api
        env:
          CI: true
          
      - name: ðŸ“® Run Newman/Postman tests
        run: npm run test:newman
        continue-on-error: true
        
      - name: ðŸ“Š Upload API test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: |
            tests/screenshots/
            tests/videos/
            tests/reports/
            newman-results.json
          retention-days: 7

  e2e-tests:
    name: ðŸŒ E2E Testing
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]
        
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŒ Run E2E tests - ${{ matrix.browser }}
        run: npm run test:e2e:${{ matrix.browser }}
        env:
          CI: true
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          
      - name: ðŸ“Š Upload E2E artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            tests/screenshots/
            tests/videos/
            tests/reports/
          retention-days: 7

  demoqa-tests:
    name: ðŸŽ¯ DemoQA Tests
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        browser: [chrome, firefox]
        
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ¯ Run DemoQA tests - ${{ matrix.browser }}
        run: npm run test:demoqa:${{ matrix.browser }}
        env:
          CI: true
          
      - name: ðŸ“Š Upload DemoQA artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: demoqa-results-${{ matrix.browser }}
          path: |
            tests/screenshots/
            tests/videos/
            tests/reports/
          retention-days: 7

  automationexercise-tests:
    name: ðŸª AutomationExercise Tests
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        browser: [chrome, firefox]
        
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸª Run AutomationExercise tests - ${{ matrix.browser }}
        run: npm run test:automationexercise:${{ matrix.browser }}
        env:
          CI: true
          
      - name: ðŸ“Š Upload AutomationExercise artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: automationexercise-results-${{ matrix.browser }}
          path: |
            tests/screenshots/
            tests/videos/
            tests/reports/
          retention-days: 7

  smoke-tests:
    name: ðŸ’¨ Smoke Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: setup
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ”¥ Run smoke tests
        run: npm run test:smoke
        env:
          CI: true

  accessibility-tests:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: â™¿ Run accessibility tests
        run: npm run test:a11y
        env:
          CI: true
          
      - name: ðŸ“Š Upload A11y report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report
          path: tests/reports/
          retention-days: 7

  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ” Run npm audit
        run: npm audit --audit-level moderate
        continue-on-error: true
        
      - name: ðŸ›¡ï¸ Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  test-summary:
    name: ðŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [api-tests, e2e-tests, demoqa-tests, automationexercise-tests, accessibility-tests]
    if: always()
    steps:
      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-results/
          
      - name: ðŸ“Š Generate test summary
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Test Execution Results:" >> $GITHUB_STEP_SUMMARY
          echo "- **API Tests**: ${{ needs.api-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **E2E Tests**: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **DemoQA Tests**: ${{ needs.demoqa-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **AutomationExercise Tests**: ${{ needs.automationexercise-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Accessibility Tests**: ${{ needs.accessibility-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ˆ Artifacts Generated:" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots and videos available in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Test reports generated" >> $GITHUB_STEP_SUMMARY

  notify:
    name: ðŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [api-tests, e2e-tests, demoqa-tests, automationexercise-tests, accessibility-tests, security-audit]
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ“§ Slack notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#qa-automation'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }} 